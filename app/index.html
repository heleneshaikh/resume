<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Helene Shaikh resume">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Helene Shaikh</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container">
  <main>
    <!--Left pane with portrait, contact details and skills graph-->
    <section class="about">
      <div class="about--portrait">
        <h1 id="name"></h1>
        <h2 id="role"></h2>
        <picture class="portrait">
          <img src="images/helene.jpg" id="image"
          srcset="" alt="Helene" sizes="(max-width:550px) 30vw, 10vw">
        </picture>
      </div>
      <p id="welcome"></p>
      <address class="contact-info">
        <p class="contact-info__logo--born">
          <span id="born-date"></span><br>
          <span id="born-location"></span>
        </p>
        <p class="contact-info__logo--phone">
          <a href="tel:+32498322603" id="phone"></a><br>
          <a href="mailto:helene.shaikh@gmail.com" id="mail"></a>
        </p>
        <p class="contact-info__logo--address">
          <span id="address"></span><br>
          <span id="zipCode"></span>
        </p>
        <p class="contact-info__logo--github">
          <a href="www.github.com" id="github"></a>
        </p>
      </address>

      <dl id="graphs" class="graphs">
        <dt></dt>
        <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar"
                                                                           style="width: 80%"></span></dd>
        <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar"
                                                                           style="width: 75%"></span></dd>
        <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar"
                                                                           style="width: 60%"></span></dd>
        <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar"
                                                                           style="width: 60%"></span></dd>
        <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar"
                                                                           style="width: 70%"></span></dd>
        <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar"
                                                                           style="width: 70%"></span></dd>
        <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar"
                                                                           style="width: 90%"></span></dd>
        <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar"
                                                                           style="width: 90%"></span></dd>
        <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar"
                                                                           style="width: 90%"></span></dd>
        <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar"
                                                                           style="width: 60%"></span></dd>
      </dl>
    </section>

    <!--Right pane with work, education, project and certificate details-->
    <section class="skills">
      <section class="skills__work">
        <div class="skills__work--logo"></div>
        <ol>
          <li>
            <time datetime="2016-02" class="startDate"></time>
            -
            <time datetime="2016-04" class="endDate"></time>
            <div class="skill__name employer"></div>
            <p class="skill__description">
              <span class="title"></span><br>
              <span class="description"></span></p>
          </li>
          <li>
            <time datetime="2013-09" class="startDate"></time>
            -
            <time datetime="2014-02" class="endDate"></time>
            <div class="skill__name employer"></div>
            <p class="skill__description">
              <span class="title"></span><br>
              <span class="description"></span></p>
          </li>
          <li>
            <time datetime="2010" class="startDate"></time>
            -
            <time datetime="2015" class="endDate"></time>
            <div class="skill__name employer"></div>
            <p class="skill__description">
              <span class="title"></span><br>
              <span class="description"></span></p>
          </li>
        </ol>
      </section>

      <section class="skills__education">
        <div class="skills__education--logo"></div>
        <ol>
          <li>
            <time datetime="2006" class="skill__date--startDate"></time>
            -
            <time datetime="2011" class="skill__date--endDate"></time>
            <br>
            <span id="location"></span>
            <a href="" class="skill__name" id="schoolName" target="_blank"></a>
            <p class="skill__description" id="degree"></p>
          </li>
        </ol>
      </section>
      <section class="skills_projects">
        <ol>
          <li>
            <time datetime="2006" class="project__date"></time>
            <p class="skill__name" id="title"></p>
            <p id="project__description"></p>
            <img src="" alt="" id="project__image" width="250" height="170">
          </li>
        </ol>
      </section>
      <section class="skills__certificates">
        <div class="skills__certificates--logo"></div>
        <ol>
          <li class="certificate__name--oracle" id="oracle"></li>
          <li class="certificate__name--google" id="google"></li>
          <li class="certificate__name--udacity" id="udacity"></li>
        </ol>
      </section>
    </section>
  </main>
  <!--Aside with map demonstrating the work, study and home locations-->
  <aside>
    <div id="map" class="map"></div>
  </aside>
</div>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="scripts/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXkSXBimYMtfxcYqX1SL0H8r2B3uwza1M&callback=initMap">
</script>
</body>
</html>
