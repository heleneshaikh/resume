<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>resume</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container">
  <main>
    <section class="about">
      <div class="about--portrait">
        <h1 id="name"></h1>
        <h2 class="h-color-pink" id="role"></h2>
        <picture class="portrait">
          <img src="images/helene.jpg"
               srcset="images/helene.jpg 320w" alt="Helene" sizes="(max-width:550px) 30vw, 18vw">
        </picture>
      </div>
      <p id="welcome"></p>
      <address>
        <div class="born--logo"></div>
        <p class="contact--born" id="born"></p>
        <div class="phone--logo"></div>
        <p class="contact--phone">
          <a href="tel:+32498322603" id="phone"></a><br>
          <a href="mailto:blabla@gmail.com" id="mail"></a>
        </p>
        <div class="address--logo"></div>
        <p class="contact--address" id="address"></p>
        <div class="github--logo"></div>
        <p class="contact--github">
         <a href="www.github.com" id="github"></a>
        </p>
      </address>
    </section>

    <section class="skills">
      <section class="skills__work">
        <div class="skills__work--logo"></div>
        <ol>
          <li class="skill">
            <div class="skill__date">
              <time datetime="" class="startDate"></time>
              -
              <time datetime="" class="endDate"></time>
            </div>
            <div class="skill__name employer"></div>
            <p class="skill__description">
              <span class="title"></span><br>
              <span class="description"></span></p>
          </li>
          <li class="skill">
            <div class="skill__date">
              <time datetime="" class="startDate"></time>
              -
              <time datetime="" class="endDate"></time>
            </div>
            <div class="skill__name employer"></div>
            <p class="skill__description">
              <span class="title"></span><br>
              <span class="description"></span></p>
          </li>
          <li class="skill">
            <div class="skill__date">
              <time datetime="" class="startDate"></time>
              -
              <time datetime="" class="endDate"></time>
            </div>
            <div class="skill__name employer"></div>
            <p class="skill__description">
              <span class="title"></span><br>
              <span class="description"></span></p>
          </li>
          <li class="skill">
            <div class="skill__date">
              <time datetime="" class="startDate"></time>
              -
              <time datetime="" class="endDate"></time>
            </div>
            <div class="skill__name employer"></div>
            <p class="skill__description">
              <span class="title"></span><br>
              <span class="description"></span></p>
          </li>
        </ol>
      </section>

      <section class="skills__education">
        <div class="skills__education--logo"></div>
        <ol>
          <li class="skill">
            <div class="skill__date">
              <time datetime="" class="skill__date--startDate"></time>
              -
              <time datetime="" class="skill__date--endDate"></time>
              <span id="location"></span>
            </div>
            <a href="" class="skill__name" id="schoolName"></a>
            <p class="skill__description" id="degree"></p>
          </li>
        </ol>
      </section>
      <section class="skills__certificates">
        <div class="skills__certificates--logo"></div>
        <ol>
          <li class="skill__name--oracle" id="oracle"></li>
          <li class="skill__name--google" id="google"></li>
          <li class="skill__name--udacity" id="udacity"></li>
        </ol>
      </section>
      <section class="skills__graph">
        <div class="skills__graph--logo"></div>
        <dl id="graphs" class="graphs">
          <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar" style="width: 70%"></span></dd>
          <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar" style="width: 60%"></span></dd>
          <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar" style="width: 40%"></span></dd>
          <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar" style="width: 80%"></span></dd>
          <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar" style="width: 48%"></span></dd>
          <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar" style="width: 90%"></span></dd>
          <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar" style="width: 70%"></span></dd>
          <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar" style="width: 70%"></span></dd>
          <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar" style="width: 70%"></span></dd>
          <dd class="percentage"><span class="percentage__text"></span><span class="percentage__bar" style="width: 70%"></span></dd>
        </dl>
      </section>
    </section>
  </main>
  <aside>
    <div id="map" class="map"></div>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXkSXBimYMtfxcYqX1SL0H8r2B3uwza1M&callback=initMap">
    </script>
  </aside>
</div>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="scripts/main.js"></script>
</body>
</html>
